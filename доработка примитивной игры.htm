<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body style="font-family: monospace;">
  <script>
  var r = prompt("Row?");
  var c = prompt("Col?");
  ///////////START/////////////
    var row = 1;
    while ( row <= 11 ){
      ///////////START/////////////
      var col = 1;
      while( col <= 10 ){
        if ( row == r && col == c ){
          if ( r <= 1 ||  r >= 10  ||  c <= 1  || c >= 10){
            alert("You have entered the wrong coordinates!");
            document.write("# ");
          } else {
              document.write("&#9814;");
          }
        }else{
          if(( row == 1 ) || ( row == 10 ) || ( col == 1 ) || ( col == 10 )){
            if ( row == 11 ){
              document.write(col + " ");
            } else {
              document.write("# ");
            }
          }else {
            if( row == 11 ){
              document.write(col + " ");
            }
            else {
              if ( r == row ) {
                document.write("--");
              } else if ( c == col ){
                document.write("| ");
              } else {
                document.write(". ");
              }
            }
          }
        }
        col++;
      }
      ///////////FINISH/////////////
      if ( row == 11 ){
        document.write("");
      } else {
        document.write(row + "<br>");
      }
      row++;
    }
    ///////////FINISH/////////////
  </script>
</body>
</html>
